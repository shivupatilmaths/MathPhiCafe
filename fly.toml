# fly.toml - Fly.io deployment configuration
# Deploy with: fly launch (first time) OR fly deploy (updates)
# Free URL: https://mathphicafe.fly.dev

app = "mathphicafe"
primary_region = "bom"  # Mumbai - closest to India

[build]

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

# Persistent volume for SQLite DB and file uploads
# Run once: fly volumes create mathphicafe_data --size 1 --region bom
[[mounts]]
  source = "mathphicafe_data"
  destination = "/data"
