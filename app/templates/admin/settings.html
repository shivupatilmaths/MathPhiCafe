{% extends 'base.html' %}
{% block title %}Settings - Admin{% endblock %}
{% block extra_css %}<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">{% endblock %}

{% block content %}
<div class="container-fluid" style="margin-top:76px">
    <div class="row">
        {% include 'admin/_sidebar.html' %}
        <div class="col-lg-10 admin-main">
            <div class="admin-page-header">
                <h2><i class="bi bi-sliders me-2"></i>Site Settings</h2>
            </div>

            <form method="POST" class="admin-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <!-- General -->
                <div class="admin-card card mb-4">
                    <div class="card-header"><i class="bi bi-gear me-2"></i>General</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Site Name</label>
                                    <input type="text" name="site_name" class="form-control" value="{{ settings.get('site_name', 'MathÏ†Cafe') }}" placeholder="Site name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Tagline</label>
                                    <input type="text" name="tagline" class="form-control" value="{{ settings.get('tagline', '') }}" placeholder="Short description">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">About Text</label>
                            <textarea name="about_text" class="form-control" rows="3" placeholder="About your institute...">{{ settings.get('about_text', '') }}</textarea>
                        </div>
                    </div>
                </div>

                <!-- Contact -->
                <div class="admin-card card mb-4">
                    <div class="card-header"><i class="bi bi-telephone me-2"></i>Contact Information</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Phone</label>
                                    <input type="text" name="phone" class="form-control" value="{{ settings.get('phone', '') }}" placeholder="+91 XXXXX XXXXX">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control" value="{{ settings.get('email', '') }}" placeholder="info@example.com">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Address</label>
                                    <input type="text" name="address" class="form-control" value="{{ settings.get('address', '') }}" placeholder="Full address">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Google Maps Embed Code</label>
                            <textarea name="google_maps_embed" class="form-control" rows="3" placeholder="Paste Google Maps embed iframe code...">{{ settings.get('google_maps_embed', '') }}</textarea>
                            <small class="text-muted">Paste the full iframe embed code from Google Maps</small>
                        </div>
                    </div>
                </div>

                <!-- Social Media -->
                <div class="admin-card card mb-4">
                    <div class="card-header"><i class="bi bi-share me-2"></i>Social Media</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label"><i class="bi bi-facebook me-1"></i>Facebook</label>
                                    <input type="url" name="social_facebook" class="form-control" value="{{ settings.get('social_facebook', '') }}" placeholder="https://facebook.com/...">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label"><i class="bi bi-instagram me-1"></i>Instagram</label>
                                    <input type="url" name="social_instagram" class="form-control" value="{{ settings.get('social_instagram', '') }}" placeholder="https://instagram.com/...">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label"><i class="bi bi-youtube me-1"></i>YouTube</label>
                                    <input type="url" name="social_youtube" class="form-control" value="{{ settings.get('social_youtube', '') }}" placeholder="https://youtube.com/...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-check-lg me-1"></i>Save Settings
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
